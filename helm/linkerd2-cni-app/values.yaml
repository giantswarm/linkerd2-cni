namespace: linkerd-cni
cniResourceLabel: &cniResourceLabel linkerd.io/cni-resource
inboundProxyPort: 4143
outboundProxyPort: 4140
ignoreInboundPorts: "25,443,587,3306,11211"
ignoreOutboundPorts: "25,443,587,3306,11211"
createdByAnnotation: linkerd.io/created-by
cniPluginImage:   "gcr.io/linkerd-io/cni-plugin"
cniPluginVersion: linkerdVersionValue
logLevel:         info
portsToRedirect:  ""
proxyUID:         2102
destCNINetDir:    "/etc/cni/net.d"
destCNIBinDir:    "/opt/cni/bin"
useWaitFlag:      false

# namespace annotation and labels - do not edit
proxyInjectAnnotation: &proxyInjectAnnotation linkerd.io/inject
proxyInjectDisabled: &proxyInjectDisabled disabled

global:
  cniResourceLabel: *cniResourceLabel
  proxyInjectAnnotation: *proxyInjectAnnotation
  proxyInjectDisabled: *proxyInjectDisabled
  image:
    registry: quay.io

image:
  name: linkerd2-cni-plugin
  tag: stable-2.8.1
